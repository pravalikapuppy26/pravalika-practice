<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector  */
        li {
            background: red;
            margin: 5px;
        }
        /* ID selector  */

        #myItem{
            colour: blue;
        }
        
        /* class selector  */

        .random{
            font-style: italic;
            colour: green;
        }
        
    </style>
</head>

<body>
    <ul>
        <li class="random">Item </li>
        <li>Item 2</li>
        <li> id="myItem">Item 3</li>
        <li>Item 4</li>
        <li> class="random">Item 5</li>
    </ul>
</body>

</html>
